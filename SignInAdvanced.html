<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/stylesGeneral.css"/>
    <link href='https://fonts.googleapis.com/css?family=Blinker' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Caveat' rel='stylesheet'>
    <style>
    *{
        font-family: 'Blinker';
    }
    </style>
    <title>Advanced Sign in ART_SS</title>
</head>

<body>
    <header class="header">
        <div class="top-menu">
            <div class="img-logo">
                <label for="" class="title-page">ART_SS</label>
            </div>
        </div>
    </header>

    <div class="content-page">
        <div class="col-m_12 title-reg">
            <h1 style="font-size: 50px;">Registro</h1>
            <p class="label-gray" style="font-size: 25px;">Introduzca cada uno de los datos necesarios para registrar la direccion a la que se enviaran los pedidos</p>
        </div>

        <div class="col-m_12 col_12style content-user-form">
            <form class="form" action="SignInVendedorAdvanced.html">
                <label for="">Direccion</label>
                <input type="text" required>
                
                <label for="">Pagos</label>
                
                <label class="container">Credit Card
                    <input type="checkbox" checked="checked">
                    <span class="checkmark"></span>
                </label>
                
                <label class="container">Paypal
                    <input type="checkbox">
                    <span class="checkmark"></span>
                </label>
                  
                <button type="submit" class="btn-submit">Save</button>
            </form>
        </div>
    </div>
    <!--<script src="pages/Master.js"></script>-->
</body>
</html>
