<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/stylesGeneral.css"/>
    <link href='https://fonts.googleapis.com/css?family=Blinker' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Caveat' rel='stylesheet'>
    <style>
    *{
        font-family: 'Blinker';
    }
    </style>
    <title>Advanced Sign in ART_SS</title>
</head>

<body>
    <header class="header">
        <div class="top-menu">
            <div class="img-logo">
                <label for="" class="title-page">ART_SS</label>
            </div>
        </div>
    </header>

    <div class="content-page">
        <div class="col-m_12 title-reg">
            <h1 style="font-size: 50px;">Registro</h1>
            <p class="label-gray" style="font-size: 25px;">Introduzca cada uno de los datos necesarios para guardar la cuenta donde se haran las transferencias</p>
        </div>

        <div class="col-m_12 col_12style content-user-form">
            <form class="form" id="signIn" >
                <div class="col-m_6 col_12style ">
                    <div class="margin-div">
                        <label class="container">Tarjeta de credito
                            <input type="checkbox" checked="checked" name="card">
                            <span class="checkmark"></span>
                        </label>
    
                        <label for="">Banco</label>
                        <select name="banco">
                            <option value="BANCOMER">Banamex</option>
                            <option value="BBVA">BBVA</option>
                            <option value="BANORTE">Banorte</option>
                            <option value="AZTECA">Banco Azteca</option>
                            <option value="SANTANDER">Santander</option>
                        </select>
    
                        <div class="col-m_12">
                            <label class="container">Debito
                                <input type="checkbox" checked="checked" id="deb" onclick="debito()">
                                <span class="checkmark"></span>
                            </label>
        
                            <label class="container">Credito
                                <input type="checkbox" id="cred" onclick="credito()">
                                <span class="checkmark"></span>
                            </label>
                            
                            <script>
                                function credito() {
                                    if(document.getElementById('cred').checked) {
                                        document.getElementById('deb').checked=false;
                                    }
                                }

                                function debito() {
                                    if(document.getElementById('deb').checked) {
                                        document.getElementById('cred').checked=false;
                                    }
                                }
                            </script>
                        </div>
    
                        <label for="">Numero de Tarjeta</label>
                        <input type="number" name="credit">
                    </div>
                </div>

                <div class="col-m_6 col_12 ">
                    <div class="margin-div">
                        <label class="container">Paypal
                            <input type="checkbox" name="paypal">
                            <span class="checkmark"></span>
                        </label>
    
                        <label for="">Usuario</label>
                        <input type="text" name="user">
    
                        <label for="">Constrase√±a</label>
                        <input type="password" name="cont">
                    </div>
                </div>          
                <button type="submit" class="btn-submit">Save</button>
            </form>
        </div>
    </div>
    <!--<script src="pages/Master.js"></script>-->
    <script src="pages/clientInsert.js"></script>
</body>
</html>
